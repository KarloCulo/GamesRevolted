<table mat-table [dataSource]="tokens" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Mark Column -->
    <ng-container matColumnDef="mark">
      <th mat-header-cell *matHeaderCellDef> Mark </th>
      <td mat-cell *matCellDef="let element"> {{element.mark}} </td>
    </ng-container>
  
    <!-- Value Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Value </th>
      <td mat-cell *matCellDef="let element"> {{element.value}} </td>
    </ng-container>
  
    <!-- Begin Date Column -->
    <ng-container matColumnDef="beginDate">
      <th mat-header-cell *matHeaderCellDef> Begin Date </th>
      <td mat-cell *matCellDef="let element"> {{element.beginDate  | date: "yyyy-MM-dd hh:mm" }} </td>
    </ng-container>

    <!-- End Date Column -->
    <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef> End Date </th>
        <td mat-cell *matCellDef="let element"> {{element.endDate  | date: "yyyy-MM-dd hh:mm" }} </td>
      </ng-container>

    <!-- Activated Column -->
    <ng-container matColumnDef="activated">
        <th mat-header-cell *matHeaderCellDef> Activated </th>
        <td mat-cell *matCellDef="let element"> {{element.activated}} </td>
      </ng-container>
      
    <!-- Owner Column -->
    <ng-container matColumnDef="owner">
        <th mat-header-cell *matHeaderCellDef> Owner ID </th>
        <td mat-cell *matCellDef="let element"> {{element.owner.id}} </td>
      </ng-container>
      
    <!-- Action button -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef [hidden]="isAdmin==false">  </th>
      <td mat-cell *matCellDef="let element" [hidden]="isAdmin==false">
           <button mat-button (click)="edit(element)" >Edit</button>
          </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="tokenColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tokenColumns;"></tr>
  </table>

  <!-- Token Activation -->
  <tr *ngIf="!isAdmin">
    <td>
    <input id="tokenMark" class="form-control" placeholder="10 digits code" maxlength="10" [(ngModel)]="inputMark">
  </td>
  <td>
      <button class="button" (click)="activate()" type="button">Activate</button>
    </td>
  </tr>
