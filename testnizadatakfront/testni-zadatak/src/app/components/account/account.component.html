<table mat-table [dataSource]="accounts" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Password Column -->
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef> Password </th>
      <td mat-cell *matCellDef="let element"> {{element.password}} </td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

    <!-- Balance Column -->
    <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef> Balance </th>
        <td mat-cell *matCellDef="let element"> {{element.balance}} </td>
      </ng-container>

    <!-- Requests Available Column -->
    <ng-container matColumnDef="requestsAvailable">
        <th mat-header-cell *matHeaderCellDef> Requests Available </th>
        <td mat-cell *matCellDef="let element"> {{element.requestsAvailable}} </td>
      </ng-container>

    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef> Company </th>
      <td mat-cell *matCellDef="let element"> {{element.company.name}} </td>
    </ng-container>

    <!-- Action button -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef [hidden]="isAdmin==false">  </th>
        <td mat-cell *matCellDef="let element" [hidden]="isAdmin==false">
             <button mat-button (click)="openDialog(element)" >Edit</button>
            </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="accountColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: accountColumns;"></tr>
  </table>

<!-- Create New -->
<tr *ngIf="isAdmin">
  <td>
    <button class="button" (click)="createNew()" type="button">New Account</button>
  </td>
</tr>
